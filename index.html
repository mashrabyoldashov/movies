<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Movies catalog</h1>

      <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12">
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="ave"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="5"
              />
            </div>

            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>all</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>raiting (high to low)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <button class="btn btn-primary w-100 mb-3">search</button>

            <h1>Bookmarked movies</h1>

            <ul class="list-group">
              <li class="list-group-item d-flex flex-column">
                An item

                <button class="btn btn-danger mt-3 w-25">Remove</button>
              </li>
              <li class="list-group-item d-flex flex-column">
                A second item
                <button class="btn btn-danger mt-3 w-25">Remove</button>
              </li>
              <li class="list-group-item d-flex flex-column">
                A third item
                <button class="btn btn-danger mt-3 w-25">Remove</button>
              </li>
            </ul>
          </form>
        </div>

        <div class="col-lg-7 col-md-12 col-sm-12">
          <h5 class="text-secondary">
            Search results: <span class="movies__result">0</span>
          </h5>

          <div class="alert alert-primary mb-3" role="alert">
            A simple primary alertâ€”check it out!
          </div>
          <ul class="movies__list"></ul>
        
        </div>
      </div>
    </div>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/movies-new.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
