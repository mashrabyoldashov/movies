<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/1407328704.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movies</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid align-items-center py-3">
            <a class="navbar-brand fs-3 fw-bold" href="#">FILMS <i class="bi bi-camera-reels mx-2 fs-3"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item mx-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="All">All</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <select class="form-select select-high-low" aria-label="Default select example">
                            <option value="high-low">raiting (high to low)</option>
                            <option value="high">high to low</option>
                            <option value="low">low to high</option>
                        </select>
                    </li>
                </ul>


                <i class="bi bi-download mx-4 fs-2 save-btn"></i>


                <form class="form d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="list-modal">

            <h1 class="text-center py-4">
                Save Films
            </h1>

            <i class="bi bi-x-lg fs-1 p-5"></i>

            <ul class="list-group bookmark-list">

            </ul>
        </div>

        <h5 class="text-secondary my-3">
            Search results: <span class="movies__result">0</span>
        </h5>

        <ul class="movies__list mx-auto list-unstyled d-flex justify-content-between flex-wrap">

        </ul>

        <div class="hidden more-info-modal">
            <button class="close-modal">&times;</button>
            <h1 class="modal-title"></h1>
            <p class="modal-desc">
            </p>
        </div>
        <div class="hidden more-info-overlay"></div>

        <div class="hidden modals modal-style">
        </div>

        <div class="hidden overlay overlay-style">
        </div>


        <script src="./bootstrap/bootstrap.bundle.min.js"></script>
        <script src="./js/movies-new.js"></script>
        <script src="./js/script.js"></script>

</body>

</html>
